<html>
    <head>
        <title>メモ帳</title>
        <style type="text/css">
            textarea {
                max-width: 700px;
                max-height: 400px;
                min-width: 200px;
                min-height: 100px;
                width: 500px;
                height: 300px;
            }
            .textline {
                border: 2px solid olivedrab;  
                border-radius: 0.67em;            
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <h1>～ メモ帳アプリ ～</h1>
        <h2>このアプリでは下の四角い枠の中にメモを書くことができます。</h2>
        <form name="form1">
            <textarea name="Memo" class="textline"></textarea>
        </form>
        <p>
            <input type="button" value="保存" onclick=save(); ></input>
            <input type="button" value="読込" onclick=load(); ></input>
        </p>
            <script type="text/javascript">
                // 読込
                function load() {
                    var MemoData = "";
                    if(!localStorage.getItem('MemoData')) {
                        MemoData = "メモは登録されていません。";
                    } else {
                        MemoData = localStorage.getItem('MemoData');
                    }
                    document.form1.Memo.value = MemoData;
                }
                // 保存
                function save() {
                    var MemoData = document.form1.Memo.value;
                    localStorage.setItem('MemoData', MemoData);
                }
            </script>
        </body>
</html>
